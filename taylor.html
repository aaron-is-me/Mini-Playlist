<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6060aecd04.js" crossorigin="anonymous"></script>
    <title>Taylor Swift Playlist</title>
    <link rel="stylesheet" href="taylor.css">
    <style>
@import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css);

    </style>
</head>
<body>
    <div class="spotify-player">
        <div class="player-left">
            <img class="cover-image" src="https://i.pinimg.com/236x/d7/be/d7/d7bed70aef7fbdaa3ca83d11080ece21.jpg" alt="Album Cover">
            <div class="track-info">
                <h4 class="track-title">Love Story</h4>
                <p class="artist-name">Taylor Swift</p>
            </div>
        </div>
        <div class="player-center">
            <div class="controls">
                <button id="prevBtn"><i class="fas fa-backward"></i></button>
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-forward"></i></button>
            </div>

            <div class="productContainer">
                <span class="current-time">00:00</span> / <span class="total-time">00:00</span>
            </div>
            
    <div id="progressBar">
        <div id="currentProgress"> </div>
    </div>
          
            
            
        <div class="player-right">
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="100" step="1" value="100"> <!-- range 0 to 100 -->

            </div>
        </div>
    </div>
    <div class="playlistContainer"></div>
    <script src="taylor.js"></script>
</body>
</html>
